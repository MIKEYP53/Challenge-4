<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>PaperPen</title>
</head>
<body>
    <div>
        <!-- the title for the page -->
        <h1> Paper & Pen </h1>
        <!-- blog entry form containing an author, title, and content inputs as well as a submit button -->
        <form id="blogForm">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter the post title" required>
          <label for="content">Content:</label>
          <textarea id="content" rows="6" placeholder="Write your thoughts here..." required></textarea>
          <button type="submit" id = "submit">Submit Post</button>
        </form>
    </div>
    <!-- a logo of a pen and paper -->
    <img src="assets/images/Pen n Paper Logo.png" alt="A beautiful scenery"/>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/blog.js"></script>
</body>
</html>
